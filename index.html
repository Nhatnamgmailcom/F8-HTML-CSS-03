<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="main-content">
        <nav class="nav">
          <img src="./assets/img/Logo.png" alt="" class="img-logo" />

          <ul class="item">
            <li><a href="">Home</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Doctors</a></li>
          </ul>
          <div class="actions">
            <a href="" class="Log-in">Log In</a>
            <a href="" class="btn Sign-up">Sign Up</a>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="hero">
        <div class="main-content">
          <div class="hero-row">
            <div class="hero-left">
              <h1 class="hero-title">Exceptional dental care for all ages.</h1>
              <p class="hero-desc">
                Exceptional dental care for all ages. Your great smile begins
                with a great dentist.
              </p>
              <div class="hero-actions">
                <a href="" class="btn hero-btn">Book Online</a>
                <p class="call-desc">or call (123) 456-7890</p>
              </div>
            </div>
            <div class="hero-right">
              <img
                src="./assets/img/dentist (2).png"
                alt="dentist1"
                class="img-dentist1"
              />
              <img
                src="./assets/img/dentist (1).png"
                alt="dentist2"
                class="img-dentist2"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
